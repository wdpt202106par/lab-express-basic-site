<!DOCTYPE html>
<html>
  <title>home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/pretty.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="/script.js"></script>
  <body>
    <!-- Sidebar -->
    <nav
      class="w3-sidebar w3-black w3-animate-top w3-xxlarge"
      style="display: none; padding-top: 150px"
      id="mySidebar"
    >
      <a
        href="javascript:void(0)"
        onclick="w3_close()"
        class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright"
        style="padding: 6px 24px"
      >
        <i class="fa fa-remove"></i>
      </a>
      <div class="w3-bar-block w3-center">
        <a
          href="/about"
          class="w3-bar-item w3-button w3-text-grey w3-hover-black"
          >About</a
        >
        <a
          href="/contact"
          class="w3-bar-item w3-button w3-text-grey w3-hover-black"
          >Contact</a
        >
      </div>
    </nav>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width: 1500px">
      <!-- Header -->
      <div class="w3-opacity">
        <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"
          ><i class="fa fa-bars"></i
        ></span>
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
          <h1><b>PHOTOS & CAREER</b></h1>
          <p><b>schwarzenegger</b></p>
          <p class="w3-padding-16">
            <button class="w3-button w3-black" onclick="myFunction()">
              BODYBUILDER & ACTOR & POLITICIAN
            </button>
          </p>
        </header>
      </div>

      <!-- Photo Grid -->
      <div class="w3-row" id="myGrid" style="margin-bottom: 128px">
        <div class="w3-third">
          <img src="/imgs/Arnold-Schwarzenegger-1.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-2.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-3.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-4.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-5.jpg" style="width: 100%" />
          
        </div>

        <div class="w3-third">
          <img src="/imgs/Arnold-Schwarzenegger-7.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-8.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-9.jpg" style="width: 100%" />
          
          <img src="/imgs/Arnold-Schwarzenegger-12.jpg" style="width: 100%" />
        </div>

        <div class="w3-third">
          <img src="/imgs/Arnold-Schwarzenegger-14.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-15.jpg" style="width: 100%" />
          <img src="/imgs/Arnold-Schwarzenegger-16.jpg" style="width: 100%" />
          
          <img src="/imgs/Arnold-Schwarzenegger-18.jpg" style="width: 100%" />
          
        </div>
      </div>

      <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer
      class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge"
      style="margin-top: 128px"
    >
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p class="w3-medium">
        Powered by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          target="_blank"
          class="w3-hover-text-green"
          >w3.css</a
        >
      </p>
    </footer>

    
  </body>
</html>
